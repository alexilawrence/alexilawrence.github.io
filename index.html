		<div class=centered> <!--Logo and header for body-->
			<img src="/Images/tjLogo2.png" width="20%" style="padding-top: 60px;"> 
			<h1 style="font-size:50px; font-weight: 500">My Journey In TJC</h1>
			<h2 style="line-height: 0px; font-weight: 500">2022-2023</h2>

			<p style="text-align: center; font-weight: 500; font-size: 25px; line-height:10px;">
				A brief look into my student life in Temasek Junior College
			</p>
			<p style="text-align:center; font-weight:500; font-size:15px; line-height:0%">
				(Click the crescent on the bottom right for dark mode!)
			</p>
		</div>
		
		<div>
			<button class=toggleDark onclick="toggleDarkMode()"><img src="Images\dark-modified2.png" alt="toggleDark"></button>
			<script>
				function toggleDarkMode() {
					var heading = document.getElementsByClassName("heading");
					var title = document.getElementsByClassName("title");
					var text = document.getElementsByClassName("text");
					var element = document.body;
					var link = document.getElementsByClassName("link");
					
					element.classList.toggle("dark")
					for(const texts of text){
						texts.classList.toggle("darkText")
					}
					for(const headings of heading){
						headings.classList.toggle("darkHeading")
					}
					for(const links of link){
						links.classList.toggle("darkLink")
					}
					for(const titles of title){
						titles.classList.toggle("darkTitle");
					}

					var isDarkMode = element.classList.contains("dark");
					localStorage.setItem('darkMode', isDarkMode)
				}

				window.addEventListener('load', function () {
					var isDarkMode = localStorage.getItem('darkMode') == 'true';

					if (isDarkMode) {
						toggleDarkMode();
					}
				})
			</script>
		</div>
		<div class=arrow>
			<a class=link href='#top'><img src="Images/upArrow2.png" alt="to top"></a> 
		</div>
	</body>
